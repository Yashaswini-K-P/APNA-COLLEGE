<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Feedback Form</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Write your name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Write your email" name="email"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" rows="4" cols="30"></textarea>
        <p>Rate us out of 5:</p>
        <input type="radio" name="rate" id="1" value="1">
        <label for="1">1</label><br>
        <input type="radio" name="rate" id="2" value="2">
        <label for="2">2</label><br>
        <input type="radio" name="rate" id="3" value="3">
        <label for="3">3</label><br>
        <input type="radio" name="rate" id="4" value="4">
        <label for="4">4</label><br>
        <input type="radio" name="rate" id="5" value="5">
        <label for="5">5</label><br><br>
    <button>Send your message!</button>
</body>
</html>
